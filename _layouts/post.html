---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.author %} • <span>{{ page.author }}</span>{% endif %}
    </p>
    {% if page.tags and page.tags.size > 0 %}
      <p class="post-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p><a href="{{ site.url }}{{ site.baseurl }}/blog">← Back to Blog</a></p>
  </footer>
</article>

<style>
.post-header {
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid #ddd;
}

.post-title {
  margin-bottom: 0.5rem;
}

.post-meta {
  color: #666;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.post-tags {
  margin-top: 0.5rem;
}

.post-tags .tag {
  background: #f0f0f0;
  padding: 2px 8px;
  border-radius: 3px;
  font-size: 0.85rem;
  margin-right: 5px;
  display: inline-block;
}

.post-content {
  line-height: 1.6;
  margin: 2rem 0;
}

.post-footer {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid #ddd;
}
</style>
